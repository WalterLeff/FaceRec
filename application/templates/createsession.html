{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>Create a new session!</h1>
    <h3>Fill in the form below and press create!</h3>

    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
    <br>
    <button onclick="window.location.href = '{{ url_for('dashboard') }}'" type="submit" class="btn btn-primary">Create</button>

{% endblock %}
